<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最强口数据展示</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #e0e0e0;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #252538;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title i {
            color: #4a9eff;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 15px;
        }

        th, td {
            border: none;
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: #1a1a2e;
            color: #888;
            font-weight: normal;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            color: #ff5252;
            text-align: center;
            padding: 20px;
            background: rgba(255, 82, 82, 0.1);
            border-radius: 4px;
            margin: 20px 0;
        }

        /* 数据卡片样式优化 */
        .stock-card {
            background: linear-gradient(145deg, #2a2a45, #252538);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            border-color: rgba(74, 158, 255, 0.2);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stock-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stock-code {
            color: #888;
            font-size: 14px;
            opacity: 0.8;
        }

        .stock-change {
            font-size: 28px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
        }

        .stock-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric {
            background: rgba(255, 255, 255, 0.03);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .metric-label {
            color: #888;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 600;
        }

        .stock-footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stock-list {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(74, 158, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .stock-list i {
            font-size: 16px;
        }

        .positive {
            color: #22e090;
            background: rgba(34, 224, 144, 0.1);
        }

        .negative {
            color: #ff5252;
            background: rgba(255, 82, 82, 0.1);
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .dashboard {
                padding: 10px;
            }
            
            th, td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="card">
            <div class="card-title">
                <i class="fas fa-fire"></i>
                最强口数据
            </div>
            <div id="data-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    加载数据中...
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // First test with sample data
            const sampleData = [
                {
                    code: "000001",
                    name: "示例股票1",
                    change: "+9.98%",
                    limit_up_num: 3,
                    continuous_plate_num: 2,
                    high: "3连板",
                    high_num: 1,
                    days: 3,
                    stock_list: [{code: "000001", name: "股票A"}, {code: "000002", name: "股票B"}]
                },
                {
                    code: "000002",
                    name: "示例股票2", 
                    change: "+10.02%",
                    limit_up_num: 2,
                    continuous_plate_num: 1,
                    high: "2连板",
                    high_num: 1,
                    days: 2,
                    stock_list: [{code: "000003", name: "股票C"}]
                }
            ];
            
            renderTable(sampleData);
            
            // Then try real API call
            try {
                $.ajax({
                    url: 'https://data.10jqka.com.cn/dataapi/limit_up/block_top',
                    data: {
                        filter: 'HS,GEM2STAR',
                        date: '20250606'
                    },
                    dataType: 'json',
                    success: function(response) {
                        console.log("API Response:", response);
                        if (response && response.data && response.data.length > 0) {
                            renderTable(response.data);
                        } else {
                            let msg = '没有获取到涨停数据';
                            if (response && response.status_code === 0) {
                                msg += ' (市场可能已收盘或无涨停股票)';
                            }
                            $('#data-container').append(`<div class="error">${msg}</div>`);
                            
                        }
                    },
                    
                    error: function(xhr, status, error) {
                        function getPreviousTradingDay() {
                            const today = new Date();
                            today.setDate(today.getDate() - 1);
                            return today.toISOString().split('T')[0].replace(/-/g, '');
                        }
                        console.error("API Error:", status, error);
                        $('#data-container').append('<div class="error">请求失败: ' + error + '</div>');
                    }
                });
            } catch (e) {
                console.error("JS Error:", e);
                $('#data-container').append('<div class="error">JS错误: ' + e.message + '</div>');
            }

            function renderTable(data) {
                let html = '<table>';
                html += '<thead><tr>';
                
                const headers = ['代码', '名称', '涨跌幅', '涨停数', '连板数', '高度', '高度数', '天数', '股票列表'];
                headers.forEach(header => {
                    html += `<th>${header}</th>`;
                });
                html += '</tr></thead><tbody>';

                data.forEach(item => {
                    html += '<tr>';
                    html += `<td>${item.code || ''}</td>`;
                    html += `<td>${item.name || ''}</td>`;
                    html += `<td class="${parseFloat(item.change) >= 0 ? 'positive' : 'negative'}">${item.change || ''}</td>`;
                    html += `<td>${item.limit_up_num || ''}</td>`;
                    html += `<td>${item.continuous_plate_num || ''}</td>`;
                    html += `<td>${item.high || ''}</td>`;
                    html += `<td>${item.high_num || ''}</td>`;
                    html += `<td>${item.days || ''}</td>`;
                    html += `<td class="stock-list">${item.stock_list ? item.stock_list.length : 0}只股票</td>`;
                    html += '</tr>';
                });

                html += '</tbody></table>';
                $('#data-container').html(html);
            }
        });
    </script>
</body>
</html>
